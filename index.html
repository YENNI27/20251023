<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>H5P 成績煙火特效</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: white;
    font-family: "Microsoft JhengHei", sans-serif;
  }
</style>
</head>
<body>

<script>
let finalScore = 0;
let maxScore = 1;
let scoreText = "等待 H5P 成績...";
let fireworks = [];
let gravity;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB);
  gravity = createVector(0, 0.2);
  textAlign(CENTER, CENTER);
}

function draw() {
  // 用透明黑背景產生拖尾，但不太濃，保留煙火尾巴
  background(0, 0, 0, 35);

  // --- 先畫煙火（背景） ---
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].show();
    if (fireworks[i].done()) {
      fireworks.splice(i, 1);
    }
  }

  // --- 再畫文字（前景） ---
  let percentage = (finalScore / maxScore) * 100;
  textSize(60);
  noStroke();

  if (percentage >= 90) {
    fill(85, 255, 255);
    text("🎉 恭喜！優異成績！ 🎉", width / 2, height / 2 - 50);
    if (random(1) < 0.1) fireworks.push(new Firework());
  } else if (percentage >= 60) {
    fill(40, 255, 255);
    text("成績良好，請再接再厲。", width / 2, height / 2 - 50);
  } else if (percentage > 0) {
    fill(0, 255, 255);
    text("需要加強努力！", width / 2, height / 2 - 50);
  } else {
    fill(255);
    text(scoreText, width / 2, height / 2);
  }

  textSize(40);
  fill(255);
  text(`得分: ${finalScore}/${maxScore}`, width / 2, height / 2 + 50);
}

class Particle {
  constructor(x, y, hu, isFirework) {
    this.pos = createVector(x, y);
    this.isFirework = isFirework;
    this.lifespan = 255;
    this.hu = hu;
    this.acc = createVector(0, 0);

    if (this.isFirework) {
      this.vel = createVector(0, random(-14, -18));
    } else {
      this.vel = p5.Vector.random2D();
      this.vel.mult(random(2, 8));
    }
  }

  applyForce(force) {
    this.acc.add(force);
  }

  update() {
    if (!this.isFirework) {
      this.vel.mult(0.9);
      this.lifespan -= 4;
    }
    this.vel.add(this.acc);
    this.pos.add(this.vel);
    this.acc.mult(0);
  }

  show() {
    colorMode(HSB);
    if (!this.isFirework) {
      strokeWeight(2);
      stroke(this.hu, 255, 255, this.lifespan);
    } else {
      strokeWeight(4);
      stroke(this.hu, 255, 255);
    }
    point(this.pos.x, this.pos.y);
  }

  done() {
    return this.lifespan < 0;
  }
}

class Firework {
  constructor() {
    this.hu = random(255);
    this.firework = new Particle(random(width), height, this.hu, true);
    this.exploded = false;
    this.particles = [];
  }

  update() {
    if (!this.exploded) {
      this.firework.applyForce(gravity);
      this.firework.update();

      if (this.firework.vel.y >= 0) {
        this.exploded = true;
        this.explode();
      }
    }

    for (let i = this.particles.length - 1; i >= 0; i--) {
      this.particles[i].applyForce(gravity);
      this.particles[i].update();
      if (this.particles[i].done()) {
        this.particles.splice(i, 1);
      }
    }
  }

  explode() {
    for (let i = 0; i < 100; i++) {
      let p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
      this.particles.push(p);
    }
  }

  show() {
    if (!this.exploded) this.firework.show();
    for (let p of this.particles) p.show();
  }

  done() {
    return this.exploded && this.particles.length === 0;
  }
}

function keyPressed() {
  if (key === "t" || key === "T") {
    finalScore = 95;
    maxScore = 100;
    scoreText = `手動測試模式：95/100`;
    console.log("手動測試模式啟用，煙火會出現！");
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(0);
}
</script>

</body>
</html>
