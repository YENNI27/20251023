<script>
// =================================================================

let finalScore = 0;
let maxScore = 1;
let scoreText = "ç­‰å¾… H5P æˆç¸¾...";
let fireworks = [];
let gravity;

// =================================================================
// p5.js æ ¸å¿ƒ
// =================================================================
function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB);
  gravity = createVector(0, 0.2);
  background(0);
  textAlign(CENTER, CENTER);
}

function draw() {
  // é€æ˜èƒŒæ™¯ï¼Œç•™æ®˜å½±
  background(0, 0, 0, 40);

  let percentage = (finalScore / maxScore) * 100;

  // æˆç¸¾è¨Šæ¯
  textSize(60);
  noStroke();

  if (percentage >= 90) {
    fill(85, 255, 255);
    text("ğŸ‰ æ­å–œï¼å„ªç•°æˆç¸¾ï¼ ğŸ‰", width / 2, height / 2 - 50);

    // ä¸æ–·ç™¼å°„ç…™ç«
    if (random(1) < 0.1) {
      fireworks.push(new Firework());
    }
  } else if (percentage >= 60) {
    fill(40, 255, 255);
    text("æˆç¸¾è‰¯å¥½ï¼Œè«‹å†æ¥å†å²ã€‚", width / 2, height / 2 - 50);
  } else if (percentage > 0) {
    fill(0, 255, 255);
    text("éœ€è¦åŠ å¼·åŠªåŠ›ï¼", width / 2, height / 2 - 50);
  } else {
    fill(255);
    text(scoreText, width / 2, height / 2);
  }

  textSize(40);
  fill(255);
  text(`å¾—åˆ†: ${finalScore}/${maxScore}`, width / 2, height / 2 + 50);

  // æ›´æ–°ç…™ç«
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].show();
    if (fireworks[i].done()) {
      fireworks.splice(i, 1);
    }
  }
}

// =================================================================
// ç²’å­é¡åˆ¥
// =================================================================
class Particle {
  constructor(x, y, hu, isFirework) {
    this.pos = createVector(x, y);
    this.isFirework = isFirework;
    this.lifespan = 255;
    this.hu = hu;
    this.acc = createVector(0, 0);

    if (this.isFirework) {
      this.vel = createVector(0, random(-13, -17)); // ä¸Šå‡é€Ÿåº¦
    } else {
      this.vel = p5.Vector.random2D();
      this.vel.mult(random(2, 8)); // çˆ†ç‚¸é€Ÿåº¦
    }
  }

  applyForce(force) {
    this.acc.add(force);
  }

  update() {
    if (!this.isFirework) {
      this.vel.mult(0.9);
      this.lifespan -= 4;
    }
    this.vel.add(this.acc);
    this.pos.add(this.vel);
    this.acc.mult(0);
  }

  show() {
    colorMode(HSB);
    if (!this.isFirework) {
      strokeWeight(2);
      stroke(this.hu, 255, 255, this.lifespan);
    } else {
      strokeWeight(4);
      stroke(this.hu, 255, 255);
    }
    point(this.pos.x, this.pos.y);
  }

  done() {
    return this.lifespan < 0;
  }
}

// =================================================================
// ç…™ç«é¡åˆ¥
// =================================================================
class Firework {
  constructor() {
    this.hu = random(255);
    this.firework = new Particle(random(width), height, this.hu, true);
    this.exploded = false;
    this.particles = [];
  }

  update() {
    if (!this.exploded) {
      this.firework.applyForce(gravity);
      this.firework.update();

      // ä¸Šå‡åˆ°é ‚é»æ™‚çˆ†ç‚¸
      if (this.firework.vel.y >= 0) {
        this.exploded = true;
        this.explode();
      }
    }

    for (let i = this.particles.length - 1; i >= 0; i--) {
      this.particles[i].applyForce(gravity);
      this.particles[i].update();
      if (this.particles[i].done()) {
        this.particles.splice(i, 1);
      }
    }
  }

  explode() {
    for (let i = 0; i < 100; i++) {
      let p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
      this.particles.push(p);
    }
  }

  show() {
    if (!this.exploded) {
      this.firework.show();
    }
    for (let p of this.particles) {
      p.show();
    }
  }

  done() {
    return this.exploded && this.particles.length === 0;
  }
}

  }
}
